<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <title>Admin Panel</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <h2>Admin.</h2>
            </div>
            <div class="toggle add">
                <i class="fas fa-bars"></i>
            </div>
            <div class="search">
                <input type="text" placeholder="Search Here">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="./img/profile.png" alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <i class="fas fa-th-large"></i>
                    <div>Dashboard</div>
                </li>
                <li>
                    <i class="fas fa-user-graduate"></i>
                    <div>Students</div>
                </li>
                <li>
                    <i class="fas fa-chalkboard-teacher"></i>
                    <div>Teachers</div>
                </li>
                <li>
                    <i class="fas fa-user"></i>
                    <div>Employees</div>
                </li>
                <li>
                    <i class="fas fa-chart-bar"></i>
                    <div>Analytics</div>
                </li>
                <li>
                    <i class="fas fa-hand-holding-usd"></i>
                    <div>Earnings</div>
                </li>
                <li>
                    <i class="fas fa-cog"></i>
                    <div>Settngs</div>
                </li>
                <li>
                    <i class="fas fa-question"></i>
                    <div>Help</div>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="boxes">
                <div class="box">
                    <div class="box-content">
                        <div class="number">1212</div>
                        <div class="box-name">Students</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
                <div class="box">
                    <div class="box-content">
                        <div class="number">54</div>
                        <div class="box-name">Teachers</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                </div>
                <div class="box">
                    <div class="box-content">
                        <div class="number">78</div>
                        <div class="box-name">Employees</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="box">
                    <div class="box-content">
                        <div class="number">$5000</div>
                        <div class="box-name">Earnings</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-hand-holding-usd"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Bar chart</h2>
                    <canvas id="chart_0">
                </div>
                <div class="chart">
                    <h2>Line chart</h2>
                    <div id="chart">
                    </div>
                </div>
            </div>
            <div class="Extra">
                <div class="calender-map">
                    <h2>Calender</h2>
                    <div class="wrapper">
                        <div id="calendari"></div>
                    </div>
                </div>
                <div class="calender-map">
                    <h2>Map</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29731.650086432346!2d72.73147436368913!3d21.332491195182293!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be035797cd1bd41%3A0x8b866182ff4259d!2sOlpad%2C%20Gujarat%20394540!5e0!3m2!1sen!2sin!4v1717009065043!5m2!1sen!2sin"
                        width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="https://apexcharts.com/samples/assets/stock-prices.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./JS/jquery.min.js"></script>
    <script src="JS/chart.js"></script>
</body>

</html>
